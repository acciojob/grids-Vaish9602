<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Layout</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>

<body>

  <!-- Container -->
  <div class="container"
       style="width:600px;
              border:5px solid rgb(4, 255, 4);
              background-color:rgb(41, 0, 0);">

    <!-- ================= ROW 1 ================= -->
    <div class="row"
         style="border:5px solid rgb(255, 188, 188);
                height:200px;">

      <!-- Row 1 Column 1 -->
      <div class="r1c1 col-sm-6 col-md-4"
           style="border:2px dotted rgb(38, 38, 43);
                  background-color:teal;">
      </div>

      <!-- Row 1 Column 2 -->
      <div class="r1c2 col-sm-6 col-md-8"
           style="border:2px dotted rgb(38, 38, 43);
                  background-color:thistle;">
      </div>

    </div>

    <!-- ================= ROW 2 ================= -->
    <div class="row justify-content-between"
         style="border:5px solid rgb(255, 188, 188);
                height:200px;">

      <!-- Row 2 Column 1 -->
      <div class="r2c1 col-md-4 offset-md-2"
           style="border:2px dotted rgb(38, 38, 43);
                  background-color:tomato;">
      </div>

      <!-- Row 2 Column 2 -->
      <div class="r2c2 col-md-4"
           style="border:2px dotted rgb(38, 38, 43);
                  background-color:turquoise;">
      </div>

    </div>

    <!-- ================= ROW 3 ================= -->
    <div class="row justify-content-center"
         style="border:5px solid rgb(255, 188, 188);
                height:200px;">

      <!-- Row 3 Column 1 -->
      <div class="r3c1 col-sm-6 col-md-4"
           style="border:2px dotted rgb(38, 38, 43);
                  background-color:violet;">
      </div>

      <!-- Row 3 Column 2 -->
      <div class="r3c2 col-sm-6 col-md-4"
           style="border:2px dotted rgb(38, 38, 43);
                  background-color:yellowgreen;">
      </div>

    </div>

  </div>

</body>
</html>
